<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="d-flex justify-content-center align-items-center form">
        <form class="col-3">
            <h1 class="d-flex justify-content-center">Sign in</h1>
            <div class="form-group pt-3">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group pt-3">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="d-flex justify-content-end">
                <p><a href="#">Forgot Password?</a></p>
            </div>
            <div class="pt-3 d-flex justify-content-center">
            <button type="submit" class="btn btn-primary col-12">Sign in</button>
            </div>
            <div>
              <small class="form-text text-muted d-flex justify-content-center pt-3">Don't have an account?<a href="#"> Click here</a> to create one.</small>
            </div>
        </form>
    </div>
    
</body>
</html>
